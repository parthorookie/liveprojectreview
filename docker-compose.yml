
version: '3'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  api:
    build: ./app/api
    ports:
      - "3000:3000"
    depends_on:
      - rabbitmq

  worker:
    build: ./app/worker
    depends_on:
      - rabbitmq

  prometheus:
    image: prometheus/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3001"