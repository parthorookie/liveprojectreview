
version: '3'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  api:
    build: ./app/api
    ports:
      - "3000:3000"
    depends_on:
      - rabbitmq

  worker:
    build: ./app/worker
    depends_on:
      - rabbitmq

  frontend:
    build: ./app/frontend
    ports:
      - "8080:80"


  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - /c/Users/ACER/Downloads/event-driven-keda-enterprisegithubactions/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3001"