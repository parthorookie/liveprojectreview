name: Enterprise Production CI-CD DevSecOps Pipeline

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  # ---------------- SAST (CodeQL) ----------------
  sast-codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3


  # ---------------- Dependency Scan (Snyk) ----------------
  dependency-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # API
      - name: Snyk Scan API
        uses: snyk/actions/node@v1
        with:
          command: test
          args: --file=app/api/package.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Worker
      - name: Snyk Scan Worker
        uses: snyk/actions/node@v1
        with:
          command: test
          args: --file=app/worker/package.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}


  # ---------------- Secrets Scan ----------------
  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2


  # ---------------- Build + Test + Scan + Push ----------------
  build-test-scan-push:
    needs: [sast-codeql, dependency-scan, secrets-scan]
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install API dependencies
        working-directory: app/api
        run: npm install

      - name: Install Worker dependencies
        working-directory: app/worker
        run: npm install

      - name: Run API tests
        working-directory: app/api
        run: npm test || true

      - name: Run Worker tests
        working-directory: app/worker
        run: npm test || true

      # ---------------- SonarCloud ----------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=event-driven-3tier
            -Dsonar.sources=app
            -Dsonar.organization=rookiep

      # ---------------- Docker Login ----------------
      - name: Docker login GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ---------------- Build Images ----------------
      - name: Build API Image
        run: docker build -t ghcr.io/${{ github.repository }}/api:latest ./app/api

      - name: Build Worker Image
        run: docker build -t ghcr.io/${{ github.repository }}/worker:latest ./app/worker

      - name: Build Frontend Image
        run: docker build -t ghcr.io/${{ github.repository }}/frontend:latest ./app/frontend

      # ---------------- Trivy Scan ----------------
      - name: Trivy scan API
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/api:latest

      - name: Trivy scan Worker
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/worker:latest

      - name: Trivy scan Frontend
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/frontend:latest

      # ---------------- Push Images ----------------
      - name: Push API image
        run: docker push ghcr.io/${{ github.repository }}/api:latest

      - name: Push Worker image
        run: docker push ghcr.io/${{ github.repository }}/worker:latest

      - name: Push Frontend image
        run: docker push ghcr.io/${{ github.repository }}/frontend:latest


  # ---------------- DAST ----------------
  dast-owasp:
    needs: build-test-scan-push
    runs-on: ubuntu-latest

    steps:
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:3000"


  # ---------------- Policy Gates ----------------
  policy-gates:
    needs: dast-owasp
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: OPA Conftest policy check
        uses: instrumenta/conftest-action@v0.3.0
        with:
          files: helm-charts/


  # ---------------- GitOps Trigger ----------------
  gitops-update:
    needs: policy-gates
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update Helm Image Tags
        run: |
          sed -i 's|api:.*|api: ghcr.io/${{ github.repository }}/api:latest|' helm-charts/api/values.yaml
          sed -i 's|worker:.*|worker: ghcr.io/${{ github.repository }}/worker:latest|' helm-charts/worker/values.yaml
          sed -i 's|frontend:.*|frontend: ghcr.io/${{ github.repository }}/frontend:latest|' helm-charts/frontend/values.yaml

      - name: Commit image update
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update image tags from CI" || echo "No changes"
          git push