name: Enterprise Production CI-CD DevSecOps Pipeline

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  # ---------------- SAST (CodeQL) ----------------
  sast-codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ---------------- Dependency Scan (Snyk) ----------------
  dependency-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install API dependencies
        working-directory: app/api
        run: npm install

      - name: Install Worker dependencies
        working-directory: app/worker
        run: npm install

      - name: Snyk Scan API
        uses: snyk/actions/node@master
        with:
          command: test
          args: --file=app/api/package.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Scan Worker
        uses: snyk/actions/node@master
        with:
          command: test
          args: --file=app/worker/package.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ---------------- Secrets Scan (placeholder – can delete if unused) ----------------
  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        # Add secret scanning alternative here later if needed

  # ---------------- Build + Test + Scan + Push ----------------
  build-test-scan-push:
    needs: [sast-codeql, dependency-scan]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install API dependencies
        working-directory: app/api
        run: npm install

      - name: Install Worker dependencies
        working-directory: app/worker
        run: npm install

      - name: Run API tests
        working-directory: app/api
        run: npm test || true

      - name: Run Worker tests
        working-directory: app/worker
        run: npm test || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=parthorookie_liveprojectreview
            -Dsonar.organization=parthorookie
            -Dsonar.sources=app

      - name: Docker login GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build API Image
        run: docker build -t ghcr.io/${{ github.repository }}/api:latest ./app/api

      - name: Build Worker Image
        run: docker build -t ghcr.io/${{ github.repository }}/worker:latest ./app/worker

      - name: Build Frontend Image
        run: docker build -t ghcr.io/${{ github.repository }}/frontend:latest ./app/frontend

      - name: Trivy scan API
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/api:latest

      - name: Trivy scan Worker
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/worker:latest

      - name: Trivy scan Frontend
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/frontend:latest

      - name: Push API image
        run: docker push ghcr.io/${{ github.repository }}/api:latest

      - name: Push Worker image
        run: docker push ghcr.io/${{ github.repository }}/worker:latest

      - name: Push Frontend image
        run: docker push ghcr.io/${{ github.repository }}/frontend:latest

  # ---------------- GitOps Trigger ----------------
  gitops-update:
    needs: build-test-scan-push   # Add this back if you want it to run after images are pushed
    runs-on: ubuntu-latest
    permissions:
      contents: write             # ← Critical: Allows push/commit with GITHUB_TOKEN

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # Explicit token (helps reliability)

      - name: Update Helm Image Tags
        run: |
          sed -i 's|api:.*|api: ghcr.io/${{ github.repository }}/api:latest|' helm-charts/api/values.yaml
          sed -i 's|worker:.*|worker: ghcr.io/${{ github.repository }}/worker:latest|' helm-charts/worker/values.yaml
          sed -i 's|frontend:.*|frontend: ghcr.io/${{ github.repository }}/frontend:latest|' helm-charts/frontend/values.yaml

      - name: Commit image update
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update image tags from CI" || echo "No changes"
          git push